<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Cliente e Veículo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        .container {
            width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #999;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #ddd;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }

        .tab.active {
            background: #007bff;
            color: white;
        }

        .form-box {
            display: none;
        }

        .form-box.active {
            display: block;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 9px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
        }
    </style>

    <script>
        function showTab(tabName) {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            document.querySelectorAll(".form-box").forEach(f => f.classList.remove("active"));

            document.getElementById(tabName).classList.add("active");
            document.getElementById("tab-" + tabName).classList.add("active");
        }
    </script>
</head>

<body>

<div class="container">

    <div class="tabs">
        <div id="tab-cliente" class="tab active" onclick="showTab('cliente')">Cliente</div>
        <div id="tab-veiculo" class="tab" onclick="showTab('veiculo')">Veículo</div>
    </div>

    <!-- FORMULÁRIO CLIENTE -->
    <div id="cliente" class="form-box active">
        <h2>Cadastrar Cliente</h2>

        <form method="POST" action="{% url 'criar_cliente' %}">
            {% csrf_token %}
            {{ cliente_form.as_p }}
            <button type="submit">Salvar Cliente</button>
        </form>
    </div>

    <!-- FORMULÁRIO VEÍCULO -->
    <div id="veiculo" class="form-box">
        <h2>Cadastrar Veículo</h2>

        <form method="POST" enctype="multipart/form-data" action="{% url 'criar_veiculo' %}">
            {% csrf_token %}
            {{ veiculo_form.as_p }}
            <button type="submit">Salvar Veículo</button>
        </form>
    </div>

    <a href="{% url 'home' %}">⬅ Voltar</a>

</div>

</body>
</html>
