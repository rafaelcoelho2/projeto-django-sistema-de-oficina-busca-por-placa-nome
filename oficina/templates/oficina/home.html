<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Oficina - Home</title>

    {% load static %}

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'img/operacao.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100%;
            padding-top: 80px;
            padding-left: 50px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h1 {
            margin-bottom: 40px;
            margin-left: 10px;
            text-shadow: 2px 2px 4px #000000;
        }

        a {
            display: block;
            font-size: 20px;
            margin: 15px 0;
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            border: 2px solid white;
            width: 300px;
            border-radius: 5px;
            transition: 0.3s;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
        }

        a:hover {
            background: white;
            color: black;
            transform: translateX(10px);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Oficina Mecânica</h1>

        <!-- Formulário único Cliente + Veículo -->
        <a href="{% url 'cadastrar_tudo' %}">Cadastrar Cliente e Veículo</a>

        <!-- Cadastro de serviços e busca -->
        <a href="{% url 'criar_servico' %}">Cadastrar Serviço</a>
        <a href="{% url 'buscar' %}">Buscar Veículo</a>
    </div>
</body>
</html>
